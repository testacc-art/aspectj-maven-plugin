name: Java CI

on:
  workflow_dispatch: {}
  push:
    branches:
      - '*'
      - '!gh-pages'
  pull_request:
    branches:
      - '*'
      - '!gh-pages'

jobs:
  build:

    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macOS-latest ]
        java:
          # OpenJ9, an alternate JVM implementation.
          # TODO: Replace version by '8' again after problems in 8.0.302+8 on Windows are fixed
          - version: 8.0.292+10
            dist: adopt-openj9
          - version: 11
            dist: adopt-openj9
          - version: 16
            dist: adopt-openj9
          - version: 10
            dist: adopt-openj9
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:

      - name: Set Git options
        # Check out as-is, commit Unix-style line endings
        run: git config --global core.autocrlf input

      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Maven
        uses: stCarolas/setup-maven@v4
        with:
          maven-version: 3.5.4

      - name: Set up JDK
        uses: actions/setup-java@v2.3.0
        with:
          java-version: ${{ matrix.java.version }}
          distribution: ${{ matrix.java.dist }}

      - name: Build with Maven
        shell: pwsh
        run: |
            # Remove-Item -Recurse -Force C:\hostedtoolcache\windows\Java_Adopt-OpenJ9_jdk\8.0.292-10\x64\jre
            mvn --show-version --errors --batch-mode clean verify site
